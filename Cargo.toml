[package]
name = "cl-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
clerk-rs = { version = "0.3.1", features = ["axum"] }
dotenvy = "0.15.7"
tokio = { version = "1.39.2", features = ["full"] }
shuttle-axum = "0.47.0"
shuttle-runtime = "0.47.0"
anyhow = "1.0.86"
shuttle-shared-db = { version = "0.47.0", features = ["postgres", "sqlx"] }
sqlx = "0.7.1"
serde = "1.0.208"
rspc-axum = { version = "0.1.1", features = ["ws"] }
rspc = "0.2.0"
specta = "1.0.5"
tower-http = {version = "0.5.2", features = ["cors"]}
http = "1.1.0"
